<!DOCTYPE html>
<html>

<head>
    <title>Cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body>
    <div class="container"> 
        <article class="card">
            <div class='background'>
                <img src="8a2b7469-6b4e-4ffe-af66-95b289bab0fc.jpeg" alt="profile">
            </div>
            <div class='content'>
                <h2>Abhishek Rai &#127470;&#127475;</h2>
                <p>
                    Senior lawyer
                </p>
                <a>
                <i class='fas fa-map-marker-alt'style="font: size 17px;">
                </i>
                Delhi
                </a>
                <p>Practice area and skills:</p>
                <ul class="chips">
                    <li class="chip">Cyber Crime</li>
                    <li class="chip">Land Capture</li>
                    <li class="chip">criminal</li>
                </ul>
                <div class="action-buttons">
                    <a href="#book-a-mentor" title="Book an appointment">
                        Book an appointment
                    </a>
                    <a href="know-more" class="secondary" title="know More">
                        Know More
                    </a>
                </div>
            </div>
        </article>
    </div>
</body>

</html>
